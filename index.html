<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timecodes correcter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Correct timecodes w/ diff v1.2.3</h1>
<h2>It works with <i>HH:MM:SS</i> and <i>MM:SS</i> only</h2>
<div class="form">
  <div class="grid">
    <div class="data">
      <label>
        Difference value
        i.e.:
        <span onclick="setValue('input')" class="underline">00:01:23</span>
        <input id="correcter" name="correct" />
      </label>

      <label>
        Timecodes to correct
        i.e.:
        <span onclick="setValue('textarea')" class="underline">
          <span>00:10:23 Stream started</span>
          <span>00:45:11 Next topic</span>
        </span>
        <textarea id="timecodes" cols="50" rows="30" name="timecodes"></textarea>
      </label>
    </div>

    <div class="result">
      <h2>Correct result is:</h2>
      <button id="copy-button" onclick="copyResult()">copy corrected</button>
      <div id="result">result will be here</div>
    </div>

  </div>

  <button id="correct-button" onclick="correct()" disabled type="button">Correct it</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
<script type="text/javascript" src="timecodes.js"></script>
</body>
</html>
